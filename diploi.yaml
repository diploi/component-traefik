diploiVersion: v1.0
type: component
name: Traefik
description: Official Diploi component for Traefik

contexts:
  - name: app
    identifier: app

hosts:
  - name: Traefik
    identifier: app
    urlFormat: '[label].[default-domain]'

images:
  - identifier: app
    prebuildImage: ghcr.io/diploi/component-traefik:[tag]

logs:
  - name: Traefik Log
    type: log
    labelSelector: app=traefik
